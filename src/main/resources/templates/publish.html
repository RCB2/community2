<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的社区，将bootstrap框架的样式js加入</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--<script src="../static/js/jquery/jquery-3.6.0.min.js"></script>-->
    <!--你们就是一个傻逼玩意，-->
    <script src="../js/jquery/jquery-3.6.0.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/community2.css">
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body background="img/bg.jpg">
<nav class="navbar navbar-default " style="background-color: #e1e1e1">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">我的社区</span>
            </button>
            <a class="navbar-brand" href="#">我的社区2</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul th:if="${session.user}==null" class="nav navbar-nav navbar-right">
                <li>
                    <a href="https://gitee.com/oauth/authorize?client_id=bd8661a1497bd067145cb665aab60ee991dff92c5f15491649b6407b7acb8f1b&redirect_uri=http://localhost:8080/callback&response_type=code">登录gitee,授权</a>
                </li>
            </ul>
            <ul th:if="${session.user}!=null" class="nav navbar-nav navbar-right">
                <li class="dropdown" >
                    <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i th:text="${session.user.name}"/>
                        <span class="caret" ></span>
                    </a>
                    <!--获取的头像-->
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container-fluid main mast">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 mast2" >
            <h2><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>发起</h2>
            <h3 style="float: right; margin-top: -20px ;margin-right: 20px">问题</h3>
            <hr style="width: 100%">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1" style="display: block">问题标题（简单扼要）：</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="问题描述..." style="width: 85%;display:inline">
                    <select class="form-control" style="width: 12%;display:inline">
                        <option>选择分类</option>
                        <option>CRM</option>
                        <option>SAP</option>
                        <option>OMS</option>
                        <option>java</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" >问题补充（必填，请参照右侧提示）：</label>
                    <textarea class="form-control" rows="21"  id="exampleInputPassword1"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword12">添加标签：</label>
                    <input type="email" class="form-control" id="exampleInputPassword12" placeholder="输入标签，以，号分隔">
                </div>
                <br>
                <br>
                <button type="button" class="btn btn-success" style="float: right;margin-right: 15px;margin-bottom: 0px">发布</button>
                <br>
                <br>
                <br>
            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" >
            <h4>
                <br><br><br>
                <B>问题发起指南</B><br><br><br>
                问题标题：请用精简的语言描述您发布的问题，<br>
                不超过25字 问题补充：详细补充您的问题内容<br>
                并确保问题描述清晰直观，并提供一些相关的资料：服务器运行环境信息；软件版本；问题发生的上下文信息；可以完整复现问题的代码（如可直接运行于Kibana Console的复现流程）
                补充完整的异常和错误信息；注意阅读格式友好，代码和异常信息请用代码标签格式化张贴；
            </h4>
        </div>
    </div>
</div>
</body>
</html>
