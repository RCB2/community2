<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>我的社区，将bootstrap框架的样式js加入</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!--<script src="../static/js/jquery/jquery-3.6.0.min.js"></script>-->
  <!--你们就是一个傻逼玩意，-->
  <script src="../js/jquery/jquery-3.6.0.min.js" type="application/javascript"></script>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
  <script src="../js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">我的社区</span>
        </button>
        <a class="navbar-brand" href="#">我的社区2</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="搜索问题">
          </div>
          <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <ul th:if="${session.giteeUser}==null" class="nav navbar-nav navbar-right">
          <li>
            <a href="https://gitee.com/oauth/authorize?client_id=bd8661a1497bd067145cb665aab60ee991dff92c5f15491649b6407b7acb8f1b&redirect_uri=http://localhost:8080/callback&response_type=code">登录gitee,授权</a>
          </li>
        </ul>
        <ul th:if="${session.giteeUser}!=null" class="nav navbar-nav navbar-right">
          <li class="dropdown" >
              <a  href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i th:text="${session.giteeUser.name}"/>
                <span class="caret" ></span>
              </a>
            <!--获取的头像-->
            <ul class="dropdown-menu">
              <li><a href="#">消息中心</a></li>
              <li><a href="#">个人资料</a></li>
              <li><a href="#">退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</body>
</html>
